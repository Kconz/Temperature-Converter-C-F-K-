<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>แอพแปรงอุณหภูมิ</h1>
    <div class="container">
      <div class="list-item">
        <h2 class="text-topic">องศาเซลเซียส</h2>
        <input type="number" name="" id="cel" class="input" />
      </div>
      <div class="list-item">
        <h2 class="text-topic">องศาฟาเรนไฮน์</h2>
        <input type="number" name="" id="fahren" class="input" />
      </div>
      <div class="list-item">
        <h2 class="text-topic">องศาเคลวิน</h2>
        <input type="number" name="" id="kelvin" class="input" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
